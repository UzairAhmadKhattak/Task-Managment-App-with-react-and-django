    <div id="root"></div>
    
  <script>

function decrease_user_image_size(classname){
  var user_image = $(`.${classname}`)
  if (user_image !== undefined)
       {
         for (var i=0; i< user_image.length; i++)  {
          user_image[i].style.width = "28px";
          user_image[i].style.height = "28px";
          user_image[i].style.borderRadius = "14px";

         }
       }
}

function change_comment_placeholder(){
  $(".postComment").attr("placeholder","Type")
}

function reduce_comment_section_padding(){
  var overlay = $(".overlay")
       if (overlay !== undefined)
       {
         for (var i=0; i< overlay.length; i++)  {         
            overlay[i].style.padding = "0px"
            overlay[i].style.paddingTop = "2px"
         }
       }
  
}

function change_font_size(classname){
  var comments = $(`.${classname}`)
       if (comments !== undefined)
       {
         for (var i=0; i< comments.length; i++)  {
           comments[i].style.fontSize = "large";
         }
       }
}

function change_button_size(classname){
  var button_area = $(`.${classname}`)
       if (button_area !== undefined)
       {
         for (var i=0; i< button_area.length; i++)  {
          button_area[i].style.padding = "2px";
          button_area[i].style.fontSize = "10px";
          button_area[i].style.marginRight = "1px";
          button_area[i].style.borderRadius = "px";
          
         }
       }
}

function onclick_reply(){
  $(document).on("click",".replyBtn",()=>{
        change_font_size("form")
        change_button_size("postBtn")
        change_button_size("cancelBtn")
        decrease_user_image_size("imgdefault")
        change_comment_placeholder()
        })     
}
      $(function(){
        change_font_size("comment-title")
        change_font_size("form")
        change_button_size("postBtn")
        decrease_user_image_size("imgdefault")
        change_comment_placeholder()
        reduce_comment_section_padding()
        onclick_reply()          


      });



</script>
